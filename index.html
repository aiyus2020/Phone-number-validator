<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>telephone-number-validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <img
          class="freecodecamp-logo"
          src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
          alt="freecodecamp"
        />
        <h1>Telephone Numbers Validator</h1>
      </div>
      <div class="validator">
        <div class="phone-bg"><div class="dot"></div></div>

        <div class="val-container">
          <label for="val">Enter a Phone Number:</label>
          <input name="val" id="user-input" type="text" />
          <div id="results-div"></div>
        </div>
        <div class="buttons">
          <button class="btn-styles" id="check-btn">Check</button>
          <button class="btn-styles" id="clear-btn">Clear</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
